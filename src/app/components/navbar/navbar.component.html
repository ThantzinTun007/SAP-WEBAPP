<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-logo-searchbar">
      <div class="logo-container">
        <img src="/assets/logo/SAP_logo.png" alt="logo" />
        <span>Home<i class="fa-solid fa-chevron-down"></i></span>
      </div>
      <div class="searchbar-container">
        <div class="all-btn">
          <select id="optionsDropdown" [(ngModel)]="defOption">
            <option *ngFor="let option of options" [value]="option">
              {{ option }}
            </option>
          </select>
        </div>
        <div class="searchbar"></div>
        <input type="text" class="search-icon" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="noti-profile-container">
        <i class="fa-regular fa-circle-question"></i>
        <i class="fa-regular fa-bell"></i>
        <div class="user-icon-container">
          <!-- User Icon -->
          <span (click)="toggleLoginForm()">
            <i class="fa-regular fa-circle-user"></i>
          </span>

          <!-- Login Form -->
          <div *ngIf="showLoginForm" class="login-form-overlay">
            <div class="login-form">
              <button class="close-btn" (click)="toggleLoginForm()">âœ–</button>
              <h2>Log In</h2>
              <form>
                <div>
                  <input
                    id="email"
                    type="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div>
                  <input
                    id="password"
                    type="password"
                    placeholder="Enter your password"
                  />
                </div>
                <button type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-items">
    <ul>
      <li
        *ngFor="let item of menu"
        [ngClass]="{ active: activeItem === item.key }"
        (click)="setActive(item.key)"
        [routerLink]="item.route"
      >
        <a>
          {{ item.name }}
          <i *ngIf="item.icon" class="fa-solid" [ngClass]="item.icon"></i>
        </a>
      </li>
    </ul>

    <div class="navbar-back">
      <span
        [ngClass]="{ active: activeItem === 'more' }"
        (click)="setActive('more')"
        >More<i class="fa-solid fa-chevron-down"></i
      ></span>
    </div>
  </div>

  <i
    class="fa fa-times close_icon"
    (click)="toggleSidebar()"
    *ngIf="isSidebarOpen"
  ></i>

  <i
    class="fa fa-bars hamburger_icon"
    (click)="toggleSidebar()"
    *ngIf="!isSidebarOpen"
  ></i>
</nav>

<!-- for sidebar menu -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <div
    class="sidebar-menu"
    *ngFor="let item of menu"
    [ngClass]="{ active: activeItem === item.key }"
    (click)="setActive(item.key)"
    [routerLink]="item.route"
  >
    <a class="sidebar_item"> {{ item.name }}</a>
    <hr />
  </div>

  <hr />
  <span class="menu_style explore hidden-explore">More</span>
</div>
